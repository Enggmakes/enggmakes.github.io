<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Robot Manual Controller</h1>
    
    <!-- Navigation -->
    <nav>
        <a href="index.html">Manual Control</a>
        <a href="voice.html">Voice Control</a>
    </nav>

    <!-- Bluetooth Connection -->
    <button onclick="connectBluetooth()">🔗 Connect to Robot</button>

    <!-- Manual Control Buttons -->
    <div class="controls">
        <button onclick="sendCommand('F')">⬆️ Forward</button>
        <br>
        <button onclick="sendCommand('L')">⬅️ Left</button>
        <button onclick="sendCommand('S')">🛑 Stop</button>
        <button onclick="sendCommand('R')">➡️ Right</button>
        <br>
        <button onclick="sendCommand('B')">⬇️ Backward</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
