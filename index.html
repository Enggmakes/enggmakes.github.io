<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Paper Stack</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://www.transparenttextures.com/patterns/white-paper.png');
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 300px;
            text-align: center;
        }
        .paper {
            position: absolute;
            width: 100%;
            padding: 20px;
            background: white;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
            user-select: none;
            cursor: grab;
        }
        .paper img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="paper" id="paper1" style="top: 0; z-index: 3;">How can be someone so cute ❤️</div>
        <div class="paper" id="paper2" style="top: 40px; z-index: 2;">Drag the papers to move!</div>
        <div class="paper" id="paper3" style="top: 80px; z-index: 1;">
            <img src="https://via.placeholder.com/300" alt="Image">
        </div>
    </div>
    
    <script>
        let activePaper = null;
        let offsetX = 0, offsetY = 0;

        document.querySelectorAll('.paper').forEach(paper => {
            paper.addEventListener('touchstart', (e) => {
                activePaper = paper;
                let touch = e.touches[0];
                offsetX = touch.clientX - paper.offsetLeft;
                offsetY = touch.clientY - paper.offsetTop;
                paper.style.zIndex = 10;
            });

            paper.addEventListener('touchmove', (e) => {
                if (!activePaper) return;
                let touch = e.touches[0];
                activePaper.style.left = touch.clientX - offsetX + 'px';
                activePaper.style.top = touch.clientY - offsetY + 'px';
            });

            paper.addEventListener('touchend', () => {
                if (activePaper) {
                    activePaper.style.zIndex = 3;
                }
                activePaper = null;
            });
        });
    </script>
</body>
</html>
